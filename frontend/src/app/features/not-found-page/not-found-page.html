<div
  class="min-h-dvh flex flex-col justify-between bg-gradient-to-br from-stone-900 via-teal-900 to-emerald-700 font-inter antialiased"
>
  <nav class="w-full px-2 sm:px-6 md:px-8 h-20 flex flex-row items-center justify-between">
    <app-svg [svgName]="logo" [mode]="'image'" class="h-full" />
  </nav>
  <main class="flex-1 flex items-center justify-center text-white text-center px-4">
    <div class="space-y-4 animate-fade-in-up">
      <app-svg [svgName]="errorLogo" [mode]="'image'" class="w-sm mx-auto" />
      <p class="text-xl md:text-2xl text-white">Oops! Page not found.</p>
      <p class="text-[var(--color-text-secondary)]">
        You might have mistyped the address or the page may have moved.
      </p>
      <div class="pt-6">
        <a
          routerLink="/"
          class="inline-block bg-[var(--color-brand-primary)] hover:bg-[var(--color-brand-hover)] text-[var(--color-text-on-brand)] font-bold py-3 px-4 rounded-lg shadow-lg transition-transform transform hover:scale-105"
        >
          Go Back Home
        </a>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <footer class="text-center text-[var(--color-text-secondary)] py-2">
    <span>&copy; 2025 Solempleo. All rights reserved.</span>
  </footer>
</div>
