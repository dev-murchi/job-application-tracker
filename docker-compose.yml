services:
  mongodb:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    ports:
      - "27017:27017"
    networks:
      - job-application-tracker
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb

  server:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3001:3001"
    environment:
      MONGO_URL: ${MONGO_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_LIFETIME: ${JWT_LIFETIME}
      CORS_ORIGIN: ${CORS_ORIGIN}
    depends_on:
      - mongodb
    networks:
      - job-application-tracker
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    
  frontend-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: dev
    ports:
      - "4200:4200"
    networks:
      - job-application-tracker
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  frontend-prod:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: prod
    ports:
      - "80:80"
    networks:
      - job-application-tracker

networks:
  job-application-tracker:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local