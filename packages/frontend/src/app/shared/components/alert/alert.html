<div class="fixed w-full max-h-screen top-6 z-[100] flex flex-col items-center space-y-2">

    @for (alert of alerts(); track alert.id) {
    <div class="relative w-full max-w-sm md:max-w-md text-sm card rounded-lg shadow-lg overflow-hidden" role="alert" tabindex="-1" [class.text-alert-success]="alert.type === 'success'" [class.text-alert-error]="alert.type === 'error'">
        <div class="flex p-4">
            <div class="shrink-0">
                @if(alert.type === 'success') {
                <svg class="shrink-0 size-4 mt-0.5" xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z">
                    </path>
                </svg>
                }
                @else {
                <svg class="shrink-0 size-4 mt-0.5" xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z">
                    </path>
                </svg>
                }

            </div>

            <div class="ms-3">
                <p class="text-sm px-[4px] text-wrap">
                    {{ alert.message }}
                </p>
            </div>

            <div class="ms-auto">
                <button type="button" (click)="hideAlert(alert.id)"
                    class="inline-flex shrink-0 justify-center items-center size-5 rounded-lg focus:outline-hidden focus:opacity-100 cursor-pointer"
                    
                    aria-label="Close">
                    <span class="sr-only">Close</span>
                    <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M18 6 6 18"></path>
                        <path d="m6 6 12 12"></path>
                    </svg>
                </button>
            </div>
        </div>     
        <div class="absolute bottom-0 left-0 h-1 w-full toast-border-animate" 
        [class.bg-alert-success]="alert.type === 'success'" [class.bg-alert-error]="alert.type === 'error'"></div>
    </div>
    }
</div>
