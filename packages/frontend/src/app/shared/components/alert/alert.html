<div class="fixed w-full max-h-screen top-6 z-[100] flex flex-col items-center space-y-2">

    @for (alert of alerts(); track alert.id) {

    <div class="w-full md:max-w-[420px] text-sm text-white rounded-xl shadow-lg cursor-pointer"
        [class.bg-emerald-500]="alert.type === 'success'" [class.bg-red-500]="alert.type === 'error'" role="alert"
        tabindex="-1">
        <div class="flex p-4 gap-4">
            <p>{{ alert.message }}</p>

            <div class="ms-auto cursor-pointer">
                <button type="button" (click)="hideAlert(alert.id)"
                    class="shrink-0 justify-center items-center size-5 rounded-lg text-white hover:text-white opacity-50 hover:opacity-100 focus:outline-hidden focus:opacity-100"
                    aria-label="Close">
                    <span class="sr-only">Close</span>
                    <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M18 6 6 18"></path>
                        <path d="m6 6 12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    }
</div>
