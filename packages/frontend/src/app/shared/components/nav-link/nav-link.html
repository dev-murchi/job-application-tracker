<a class="nav-link flex flex-row w-full {{cssClass()}}" [class.justify-start]="icon() && text()"
    [class.justify-center]="icon() && !text()" [routerLink]="link()" routerLinkActive="is-active"
    [routerLinkActiveOptions]="{exact: true}">

    @if(icon()) {
    <app-svg [svgName]="icon()!" fill="currentColor"></app-svg>
    }

    @if(text()) {
    <span class="whitespace-nowrap">{{ text() }}</span>
    }
</a>
