<button type="submit" [disabled]="isDisabled()"
  class="flex flex-row w-full justify-center items-center gap-2 px-4 py-2 cursor-pointer rounded-lg bg-[var(--color-brand-primary)] text-[var(--color-text-on-brand)] hover:bg-[var(--color-brand-hover)] disabled:bg-[var(--color-brand-disabled)] disabled:cursor-not-allowed font-medium shadow-md transition-all duration-300 ease-in-out">
  @if(icon()){
  <app-svg [svgName]="icon()!" [class]="'h-5 w-5'" fill="currentColor" />
  }
  <span>{{ text() }}</span>
</button>
