<div class="flex items-center bg-gray-500/10 rounded-full p-1">
  <button (click)="changeMode('dark')"
    class="p-2 rounded-full text-secondary hover:bg-gray-500/20 w-full cursor-pointer"
    [class.selected-theme]="isDarkMode" aria-label="Toggle dark or light mode">
    <!-- Moon Icon (for Dark Mode) -->
    <svg id="moonIcon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
    </svg>
  </button>

  <button (click)="changeMode('light')"
    class="p-2 rounded-full text-secondary hover:bg-gray-500/20 w-full cursor-pointer"
    [class.selected-theme]="!isDarkMode" aria-label="Toggle dark or light mode">

    <!-- Sun Icon (for Light Mode) -->
    <svg id="sunIcon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
    </svg>
  </button>
</div>
