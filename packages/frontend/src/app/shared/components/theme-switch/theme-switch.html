<div class="flex items-center bg-gray-500/10 rounded-full p-1 text-secondary gap-2">
  <app-svg [svgName]="darkModeIcon"
    class="flex items-center p-1 rounded-full hover:bg-gray-500/20 w-full cursor-pointer" fill="currentColor"
    viewBox="0 0 24 24" (click)="changeMode('dark')" [class.text-white]="isDarkMode"
    [class.selected-theme]="isDarkMode" />

  <app-svg [svgName]="lightModeIcon"
    class="flex items-center p-1 rounded-full hover:bg-gray-500/20 w-full cursor-pointer" fill="currentColor"
    viewBox="0 0 24 24" (click)="changeMode('light')" [class.text-white]="!isDarkMode"
    [class.selected-theme]="!isDarkMode" />
</div>
