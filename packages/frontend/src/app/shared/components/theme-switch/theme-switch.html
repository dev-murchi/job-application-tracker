<button 
  type="button"
  (click)="toggle()"
  class="inline-flex items-center justify-center min-w-10 min-h-10 p-2 rounded-lg bg-[var(--color-bg-active)]/25 hover:bg-[var(--color-bg-active)] hover:scale-105 active:scale-95 transition-all duration-200 ease-in-out focus:outline-none cursor-pointer">
  
  @if (theme().isDarkMode) {
    <app-svg 
      [svgName]="theme().icon" 
      class="w-5 h-5 text-[var(--color-text-primary)] pointer-events-none" 
      fill="currentColor" />
  } @else {
    <app-svg 
      [svgName]="theme().icon" 
      class="w-5 h-5 text-[var(--color-brand-primary)] pointer-events-none" 
      fill="currentColor" />
  }
</button>
