<div (click)="toggle()"
  class="flex items-center bg-[var(--color-bg-active)]/25 rounded-lg p-1 pr-1 py-1 text-[var(--color-text-secondary)] gap-2">
  <app-svg [svgName]="isDarkMode ? darkModeIcon : lightModeIcon"
    class="flex items-center p-1 rounded-lg hover:bg-[var(--color-bg-active)] w-full cursor-pointer"
    [class.text-[var(--color-brand-primary)]]="!isDarkMode" [class.text-[var(--color-text-primary)]]="isDarkMode"
    fill="currentColor" viewBox="0 0 24 24" />
</div>
