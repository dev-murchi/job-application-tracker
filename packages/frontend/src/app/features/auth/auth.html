<div
  class="page min-h-screen flex flex-col justify-between bg-gradient-to-br from-stone-900 via-teal-900 to-emerald-700 font-inter antialiased">
  <app-theme-switch class="absolute top-4 right-4 text-white" />
  <section class="flex-1 flex flex-col items-center justify-center gap-12">
    <div class="p-4 sm:p-8 w-full flex justify-center">
      <div class="form-container w-full max-w-md p-8 md:p-10 rounded-xl shadow-2xl">
        <router-outlet></router-outlet>
        <div class="text-center mt-6">
          <p class="text-sm text-secondary">{{ promptText }}
            <a [routerLink]="linkUrl" class="text-brand-accent font-semibold hover:underline focus:outline-none">
              {{ linkText }}
            </a>
          </p>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer class="text-center text-stone-200 py-2">
    <span>&copy; 2025 Solempleo. All rights reserved.</span>
  </footer>
</div>
