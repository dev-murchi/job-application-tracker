<div
  class="min-h-dvh flex flex-col justify-between bg-gradient-to-br from-stone-900 via-teal-900 to-emerald-700 font-inter antialiased">
  <nav class="w-full px-2 sm:px-6 md:px-8 h-20 flex flex-row items-center justify-between">
    <app-svg [svgName]="logo" [mode]="'image'" class="h-full" />
    <app-theme-switch class="text-[var(--color-text-on-brand)]" />
  </nav>
  <section class="flex-1 flex flex-col items-center justify-center gap-6 mb-4">
    <div class="p-4 sm:p-8 w-full flex justify-center">
      <div class="form-container w-full max-w-md p-8 md:p-10 rounded-lg shadow-2xl">
        <router-outlet></router-outlet>
        <div class="h-px my-8 w-full bg-[var(--color-brand-accent)]"></div>
        <div class="text-center mt-6">
          <p class="text-sm text-[var(--color-text-secondary)]">{{ promptText }}
            <a [routerLink]="linkUrl" class="text-[var(--color-brand-accent)] font-semibold hover:underline focus:outline-none">
              {{ linkText }}
            </a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center text-[var(--color-text-primary)] py-2">
    <span>&copy; 2025 Solempleo. All rights reserved.</span>
  </footer>
</div>
