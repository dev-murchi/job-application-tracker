<form [formGroup]="registerForm" (submit)="registerUser()" class="space-y-6">
    <h2 class="text-xl font-bold text-center mb-4 text-[var(--color-brand-accent)]">Create Your Account</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
            <app-input label="First Name" type="text" inputId="firstName" [control]="firstNameControl"
                placeholder="First Name" [required]="true" />
        </div>
        <div>
            <app-input label="Last Name" type="text" inputId="lastName" [control]="lastNameControl"
                placeholder="Last Name" [required]="true" />
        </div>
    </div>

    <div class="mb-4">
        <app-input label="Email Address" type="email" inputId="email" [control]="emailControl"
            placeholder="you@example.com" [required]="true" />
    </div>
    <div class="mb-4">
        <app-input label="Password" type="password" inputId="password" [control]="passwordControl"
            placeholder="********" [required]="true" />
    </div>
    <div class="mb-4">
        <app-input label="Location" type="text" inputId="location" [control]="locationControl" placeholder="TX, USB"
            [required]="true" />
    </div>


    <div class="flex py-2">
        <button type="submit" [disabled]="registerForm.invalid" class="flex flex-row w-full 
            justify-center items-center 
            gap-2 px-2 py-2 
            cursor-pointer 
            rounded-lg
            text-[var(--color-text-on-brand)]
            bg-[var(--color-brand-primary)]
            hover:bg-[var(--color-brand-hover)]
            disabled:bg-[var(--color-brand-disabled)] 
            disabled:cursor-not-allowed 
            font-medium 
            shadow-md 
            transform transition-all duration-300 ease-in-out">
            <app-svg [svgName]="registerIcon" [class]="'h-5 w-5 mr-2 text-[var(--color-text-on-brand)]'"
                fill="currentColor" />
            Register
        </button>
    </div>
</form>
