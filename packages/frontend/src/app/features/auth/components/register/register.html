<form class="space-y-6">
    <h2 class="text-2xl font-bold text-center mb-4 text-primary">Create Your Account</h2>
    <div>
        <label for="register-name" class="block text-sm font-medium text-primary">Full Name</label>
        <input type="text" id="register-name" name="register-name" placeholder="John Doe"
            class="input-field mt-1 w-full rounded-lg px-4 py-2" required>
    </div>
    <div>
        <label for="register-email" class="block text-sm font-medium text-primary">Email Address</label>
        <input type="email" id="register-email" name="register-email" placeholder="you@example.com"
            class="input-field mt-1 w-full rounded-lg px-4 py-2" required>
    </div>
    <div>
        <label for="register-password" class="block text-sm font-medium text-primary">Password</label>
        <input type="password" id="register-password" name="register-password" placeholder="••••••••"
            class="input-field mt-1 w-full rounded-lg px-4 py-2" required>
    </div>
    <div>
        <label for="register-confirm-password" class="block text-sm font-medium text-primary">Confirm Password</label>
        <input type="password" id="register-confirm-password" name="register-confirm-password" placeholder="••••••••"
            class="input-field mt-1 w-full rounded-lg px-4 py-2" required>
    </div>
    <button type="submit"
        class="btn-primary w-full py-3 rounded-lg cursor-pointer font-bold shadow-lg transform transition-transform duration-200 hover:scale-[1.01] focus:scale-[1.01]">Create
        Account</button>
</form>
