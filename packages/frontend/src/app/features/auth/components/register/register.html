<form [formGroup]="registerForm" (submit)="registerUser()" class="space-y-6">
    <h2 class="text-xl font-bold text-center mb-4 text-[var(--color-brand-accent)]">Create Your Account</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
            <app-input label="First Name" type="text" inputId="firstName" [control]="firstNameControl"
                placeholder="First Name" />
        </div>
        <div>
            <app-input label="Last Name" type="text" inputId="lastName" [control]="lastNameControl"
                placeholder="Last Name" />
        </div>
    </div>

    <div class="mb-4">
        <app-input label="Email Address" type="email" inputId="email" [control]="emailControl"
            placeholder="you@example.com" />
    </div>
    <div class="mb-4">
        <app-input label="Password" type="password" inputId="password" [control]="passwordControl"
            placeholder="********" />
    </div>
    <div class="mb-4">
        <app-input label="Location" type="text" inputId="location" [control]="locationControl" placeholder="TX, USB" />
    </div>


    <div class="flex py-2">
        <app-submit-button [icon]="registerIcon" text="Create Account" [isDisabled]="registerForm.invalid"
            class="flex flex-row w-full" />
    </div>
</form>
