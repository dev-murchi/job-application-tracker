<form [formGroup]="loginForm" (submit)="loginUser()" class="space-y-6">
  <h2 class="text-xl font-bold text-center text-[var(--color-brand-accent)] mb-8">Welcome Back</h2>
  <div class="mb-4">

    <app-input label="Email Address" type="email" inputId="email" [control]="emailControl"
      placeholder="you@example.com" />
  </div>
  <div class="mb-4">
    <app-input label="Password" type="password" inputId="password" [control]="passwordControl" placeholder="********" />
  </div>
  <div class="flex justify-end text-sm">
    <a href="#" class="text-sm text-[var(--color-brand-accent)] hover:underline">Forgot
      Password?</a>
  </div>
  <div class="flex py-2">
    <app-submit-button [icon]="loginIcon" text="Login" [isDisabled]="loginForm.invalid" class="flex flex-row w-full" />
  </div>
</form>
<div class=" flex py-2">
  <button (click)="demoLogin($event)"
    class="flex flex-row w-full justify-center items-center gap-2 px-2 py-2 cursor-pointer rounded-lg bg-[var(--color-status-info)] text-[var(--color-text-on-brand)] hover:bg-[var(--color-sky-700)] disabled:bg-sky-900 disabled:cursor-not-allowed font-medium shadow-md transform transition-all duration-300 ease-in-out">
    <app-svg [svgName]="demoIcon" [class]="'h-5 w-5 mr-2 text-[var(--color-text-on-brand)]'" fill="currentColor" />
    Demo
  </button>
</div>
