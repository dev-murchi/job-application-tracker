<form class="space-y-6">
  <h2 class="text-2xl font-bold text-center mb-4 text-primary">Welcome Back</h2>
  <div>
    <label for="login-email" class="block text-sm font-medium text-primary">Email Address</label>
    <input type="email" id="login-email" name="login-email" placeholder="you@example.com"
      class="input-field mt-1 w-full rounded-lg px-4 py-2" required>
  </div>
  <div>
    <label for="login-password" class="block text-sm font-medium text-primary">Password</label>
    <input type="password" id="login-password" name="login-password" placeholder="••••••••"
      class="input-field mt-1 w-full rounded-lg px-4 py-2" required>
  </div>
  <div class="flex justify-end text-sm">
    <a href="#"
      class="accent-text hover:underline focus:outline-none focus:ring-2 focus:ring-[var(--btn-primary-bg)] rounded">Forgot
      Password?</a>
  </div>
  <button type="submit"
    class="btn-primary w-full py-3 rounded-lg cursor-pointer font-bold shadow-lg transform transition-transform duration-200 hover:scale-[1.01] focus:scale-[1.01]">Login</button>
</form>
