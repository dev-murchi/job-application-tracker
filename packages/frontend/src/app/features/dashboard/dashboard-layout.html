<div class="page flex h-screen main-content-bg font-inter antialiase">
    <!-- Sidebar for large screens -->
    <app-sidebar [items]="sidebarItems" class="hidden sm:flex h-screen max-w-64"></app-sidebar>
    
    <!-- Main content area -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Mobile Navbar encapsulated -->
        <app-mobile-navbar class="sm:hidden" [items]="mobileMenuLinks"></app-mobile-navbar>
        <app-topbar class="topbar hidden sm:flex"></app-topbar>

        <!-- Content area -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-8">
            <router-outlet />
        </main>
    </div>
</div>
