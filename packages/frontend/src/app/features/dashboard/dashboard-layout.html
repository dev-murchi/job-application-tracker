<div class="page flex flex-col w-full max-w-screen h-screen main-content font-inter antialiase">

    <app-topbar class="topbar h-20 hidden sm:flex"></app-topbar>
    <!-- Mobile Navbar encapsulated -->
    <app-mobile-navbar class="topbar sm:hidden w-full sticky" [items]="mobileMenuLinks"></app-mobile-navbar>

    <!-- Content area -->
    <div class="flex flex-row w-full overflow-hidden m-0 py-4 px-3 gap-x-3 h-full">
        <!-- Sidebar for large screens -->
        <app-sidebar [items]="sidebarItems"
            class="hidden sm:flex sm:flex-col flex-shrink-0"></app-sidebar>

        <!-- Main content area -->
        <main class="flex flex-col w-full overflow-x-hidden overflow-y-auto rounded-lg">
            <div class="flex-1 rounded-lg px-4 md:px-6">
                <router-outlet />
            </div>
        </main>
    </div>
</div>
