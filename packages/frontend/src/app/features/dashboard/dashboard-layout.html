<div class="page flex flex-col w-full h-screen main-content-bg font-inter antialiase">

    <app-topbar class="topbar h-20 hidden sm:flex"></app-topbar>
    <!-- Mobile Navbar encapsulated -->
    <app-mobile-navbar class="topbar sm:hidden w-full sticky" [items]="mobileMenuLinks"></app-mobile-navbar>

    <!-- Content area -->
    <div class="flex flex-row w-full overflow-hidden m-0 p-0 h-full">
        <!-- Sidebar for large screens -->
        <app-sidebar [items]="sidebarItems" class="hidden sm:flex sm:flex-col h-[calc(100dvh-48px)] md:h-[calc(100dvh-64px)]"></app-sidebar>

        <!-- Main content area -->
        <div class="flex-1 flex flex-col p-4">
            <main class="flex-1 flex flex-col w-full card overflow-x-hidden overflow-y-auto p-6 md:p-8">
                <router-outlet />
            </main>
        </div>
    </div>
</div>
