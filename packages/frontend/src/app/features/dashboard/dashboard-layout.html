<div class="dashboard-bg min-h-screen flex font-inter antialiase ">
    <!-- Sidebar for large screens -->
    <app-sidebar class="desktop-sidebar hidden sm:flex w-56 h-screen sticky pt-[64px]" [items]="sidebarItems"></app-sidebar>

    <!-- Main content area -->
    <div class="flex-1 flex flex-col min-h-screen">
        <!-- Mobile Navbar encapsulated -->
        <app-mobile-navbar class="sm:hidden" [items]="mobileMenuLinks"></app-mobile-navbar>

        <!-- Desktop Navbar via Navbar component -->
        <app-topbar class="topbar hidden sm:flex relative"></app-topbar>

        <!-- Content area -->
        <main class="flex-1 p-4">
            <router-outlet />            
        </main>
    </div>
</div>
