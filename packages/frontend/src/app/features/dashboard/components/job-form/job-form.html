<div class="max-w-4xl mx-auto flex flex-col space-y-6">

  @if (isEditMode && jobId) {
  <app-nav-link class="nav-link" link="/dashboard/jobs/{{jobId}}" text="Back to Job" [icon]="backToPageIcon" [cssClass]="'hover:bg-transparent hover:underline mt-4'" />
  } @else {
  <app-nav-link class="nav-link" link="/dashboard/jobs" text="Back to Jobs" [icon]="backToPageIcon" [cssClass]="'hover:bg-transparent hover:underline mt-4'" />
  }

  <div class="card rounded-lg shadow-md">
    <!-- header -->
    <div class="px-4 py-6 border-b border-[var(--color-border-default)]">
      <h2 class="text-xl md:text-2xl font-medium text-primary">{{title()}}</h2>
    </div>

    <div class="px-4 py-6">
      <form [formGroup]="form" class="flex flex-col gap-6" (submit)="onSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Render all text inputs from inputConfigs for DRY, no loop -->
          <div>
            <app-input [form]="form" [inputElement]="inputConfigs.company" />
          </div>
          <div>
            <app-input [form]="form" [inputElement]="inputConfigs.position" />
          </div>
          <div>
            <app-input [form]="form" [inputElement]="inputConfigs.location" />
          </div>
          <div>
            <app-input [form]="form" [inputElement]="statusSelection" />
          </div>
          <div>
            <app-input [form]="form" [inputElement]="typeSelection" />
          </div>
          <div>
            <app-input [form]="form" [inputElement]="inputConfigs.companyWebsite" />
          </div>
          <div>
            <app-input [form]="form" [inputElement]="inputConfigs.jobPostingUrl" />
          </div>
        </div>
        <div class="flex justify-end mt-4">
          <app-submit-button text="Submit" [isDisabled]="form.invalid" class="w-full md:w-auto" />
        </div>
      </form>
    </div>
  </div>
</div>
