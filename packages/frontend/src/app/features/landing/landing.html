<div
    class="min-h-dvh flex flex-col justify-between bg-gradient-to-br from-stone-900 via-teal-900 to-emerald-700 font-inter antialiased">
    <nav class="w-full px-2 sm:px-6 md:px-8 h-[64px] my-4 flex flex-row justify-between">
        <app-svg [svgName]="logo" [mode]="'image'" />
    </nav>
    <section class="flex-1 flex flex-col lg:flex-row items-center justify-center gap-0 lg:gap-6">
        <div class="flex flex-col items-center justify-center px-8 pt-8 sm:pt-0 text-center md:text-left text-white">
            <div class="space-y-6">
                <h1
                    class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-extrabold tracking-tight drop-shadow-lg visible">
                    Welcome to <span class="text-brand-accent">Solempleo</span>
                </h1>
                <p class="text-base sm:text-lg md:text-xl max-w-lg leading-relaxed drop-shadow-sm">Track every
                    application, ace
                    every interview, and celebrate every offer. Your job search, beautifully organized.</p>
                <div class="hidden lg:flex flex-row mt-8 items-center justify-center md:justify-start gap-6 text-sm ">
                    <a routerLink="/auth/register"
                        class="px-8 py-3 bg-emerald-500 text-white font-semibold rounded-lg shadow-md hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-stone-500 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:-translate-y-1">
                        Register
                    </a>
                    <a routerLink="/auth/login"
                        class="px-8 py-3 bg-emerald-700 text-white font-semibold rounded-lg shadow-md hover:bg-emerald-800 focus:outline-none focus:ring-2 focus:ring-stone-500 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:-translate-y-1">
                        Demo / Login
                    </a>
                </div>
            </div>
        </div>

        <div class="flex flex-col items-center justify-center p-4">
            <app-svg [svgName]="landingPageLogo" [mode]="'image'"
                class="w-full max-w-md lg:max-w-lg xl:max-w-xl h-auto drop-shadow-2xl" />
            <div class="flex flex-row mt-8 items-center justify-center md:justify-start gap-6 lg:hidden text-sm">
                <a routerLink="/auth/register"
                    class="px-8 py-3 bg-emerald-500 text-white font-semibold rounded-lg shadow-md hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-stone-500 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:-translate-y-1">
                    Register
                </a>
                <a routerLink="/auth/login"
                    class="px-8 py-3 bg-emerald-700 text-white font-semibold rounded-lg shadow-md hover:bg-emerald-800 focus:outline-none focus:ring-2 focus:ring-stone-500 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:-translate-y-1">
                    Demo / Login
                </a>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="text-center text-stone-200 py-2">
        <span>&copy; 2025 Solempleo. All rights reserved.</span>
    </footer>
</div>
