name: Backend PR Workflow
on:
  workflow_call:
  push:
    paths:
      - '.github/workflows/backend-pr.yml'
jobs:
  call-backend-ci:
    name: Backend CI Runner
    uses: ./.github/workflows/backend-ci.yml
    secrets: inherit
  scan-backend-image:
    name: Scan Backend Docker Image
    needs: call-backend-ci
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build image 
        run: |
          echo "Building Docker image for scanning..."
          docker build -t backend-image-scan -f ./backend/Dockerfile --target production ./backend

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'backend-image-scan'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
      - name: Cleanup Docker image
        run: docker rmi backend-image-scan || true