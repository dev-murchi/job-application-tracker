name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'Dockerfile.frontend'
      - 'nginx/**'
      - 'docker-compose.yml'
      - '.github/workflows/frontend-cicd.yml'
      - '.github/actions/**'
  pull_request:
    branches: 
      - main
    paths:
      - 'frontend/**'
      - 'Dockerfile.frontend'
      - 'nginx/**'
      - 'docker-compose.yml'
      - '.github/workflows/frontend-cicd.yml'
      - '.github/actions/**'

env:
  NODE_VERSION: '22'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/frontend
  WORKING_DIR: ./frontend
  CACHE_PATH: frontend/package-lock.json

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js environment
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: ${{ env.WORKING_DIR }}
          cache-dependency-path: ${{ env.CACHE_PATH }}

      - name: Run ESLint
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run lint
      
      - name: Run Prettier format check
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run format:check

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js environment
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: ${{ env.WORKING_DIR }}
          cache-dependency-path: ${{ env.CACHE_PATH }}

      - name: Run unit tests
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run test
        env:
          CHROME_BIN: /usr/bin/google-chrome
          CHROME_PATH: /usr/bin/google-chrome
          NODE_ENV: ${{ secrets.TEST_NODE_ENV }}

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js environment
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: ${{ env.WORKING_DIR }}
          cache-dependency-path: ${{ env.CACHE_PATH }}

      - name: Build application
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build -- --configuration production

      - name: Analyze bundle size
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "### Build Size Analysis :chart_with_upwards_trend:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          du -sh dist/frontend/browser >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          find dist/frontend/browser -name "*.js" -exec du -h {} \; | sort -rh | head -10 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY