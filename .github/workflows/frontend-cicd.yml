name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'Dockerfile.frontend'
      - 'nginx/**'
      - 'docker-compose.yml'
      - '.github/workflows/frontend-cicd.yml'
      - '.github/actions/**'
  pull_request:
    branches: 
      - main
    paths:
      - 'frontend/**'
      - 'Dockerfile.frontend'
      - 'nginx/**'
      - 'docker-compose.yml'
      - '.github/workflows/frontend-cicd.yml'
      - '.github/actions/**'

env:
  NODE_VERSION: '22'
  WORKING_DIR: ./frontend
  CACHE_PATH: frontend/package-lock.json
  PACKAGE_NAME: ${{ github.repository }}-frontend
  REGISTRY: ghcr.io
  REGISTRY_USER: ${{ github.repository_owner }}

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js environment
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: ${{ env.WORKING_DIR }}
          cache-dependency-path: ${{ env.CACHE_PATH }}

      - name: Run ESLint
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run lint
      
      - name: Run Prettier format check
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run format:check

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js environment
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: ${{ env.WORKING_DIR }}
          cache-dependency-path: ${{ env.CACHE_PATH }}

      - name: Run unit tests
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run test
        env:
          CHROME_BIN: /usr/bin/google-chrome
          CHROME_PATH: /usr/bin/google-chrome
          NODE_ENV: ${{ secrets.TEST_NODE_ENV }}

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js environment
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: ${{ env.WORKING_DIR }}
          cache-dependency-path: ${{ env.CACHE_PATH }}

      - name: Build application
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build -- --configuration production

      - name: Analyze bundle size
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "### Build Size Analysis :chart_with_upwards_trend:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          du -sh dist/frontend/browser >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          find dist/frontend/browser -name "*.js" -exec du -h {} \; | sort -rh | head -10 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [unit-tests, build-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ secrets.CR_PASS }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{env.REGISTRY}}/${{env.PACKAGE_NAME}}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-
          labels: |
            org.opencontainers.image.title=Jobs API Frontend
            org.opencontainers.image.description=Production frontend API for Jobs Tracker

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.frontend
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
