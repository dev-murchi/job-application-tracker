name: Frontend PR Workflow
on:
  workflow_call:
  push:
    paths:
      - '.github/workflows/frontend-pr.yml'
jobs:
  call-frontend-ci:
    name: Frontend CI Runner
    uses: ./.github/workflows/frontend-ci.yml
    secrets: inherit
  scan-frontend-image:
    needs: call-frontend-ci
    name: Scan Frontend Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build image 
        run: |
          echo "Building Docker image for scanning..."
          docker build -t frontend-image-scan -f ./frontend/Dockerfile --target production ./frontend
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'frontend-image-scan'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
      - name: Cleanup Docker image
        run: docker rmi frontend-image-scan || true